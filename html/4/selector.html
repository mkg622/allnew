<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <title>셀렉터 만들기</title>
</head>
<style>
    #list {
        background: moccasin;
    }

    .warning {
        color: red;
    }

    body.main {
        background-color: rgb(251, 255, 210);
    }

    h3:first-letter {
        color: blue;
    }

    ul strong {
        color: rgb(0, 0, 0);
    }

    div>strong {
        background-color: antiquewhite;
        font-size: 18px;
    }

    div {
        color: rgb(12, 36, 255);
    }

    li:hover {
        background: yellowgreen;
    }
</style>

<body class="main">
    <h3>Web Programming</h3>
    <hr>
    <div>
        <div>2학기 <strong>학습 내용</strong></div>
        <ul id="list">
            <li>HTML5</li>
            <li> <strong>CSS</strong></li>
            <li>JAVASCRIPT</li>
        </ul>
        <div>60점 이하는 F!</div>
    </div>
</body>

</html>
