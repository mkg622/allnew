<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <title>셀렉터 만들기</title>
</head>
<style>
    #list {
        background: moccasin;
    }

    .warning {
        color: red;
    }

    body.main {
        background-color: rgb(255, 124, 205);
    }

    h3 {
        color: blue;
    }

    ul {
        color: rgb(0, 0, 0);
    }

    strong {
        font-size: 18px;
        color: skyblue;
    }

    div {
        color: cadetblue;
    }
</style>

<body class="main">
    <h3>Web Programming</h3>
    <hr>
    <div>
        <div>2학기 <strong>학습 내용</strong></div>
        <ul id="list">
            <li>HTML5</li>
            <li> <strong class="warning">CSS</strong></li>
            <li>JAVASCRIPT</li>
        </ul>
        <div>60점 이하는 F!</div>
    </div>
</body>

</html>
