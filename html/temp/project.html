<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8" />
    <title>총 비교하기</title>
    <script>
        function Gun(brand, grade, bulletSize, targetrange, price) {
            this.brand = brand;
            this.grade = grade;
            this.bulletSize = bulletSize;
            this.targetrange = targetrange;
            this.price = price;

            this.leftovertargetrange = targetrange;

            this.info = function () {
                document.write(`
            brand : ${this.brand}<br>
            grade : ${this.grade}<br>
            bulletSize : ${this.bulletSize}<br>
            targetrange : ${this.targetrange}<br>    
            price : ${this.price}<br><hr>`);
            };

            this.drive = function (from, to, targetrange) {
                this.leftovertargetrange -= range;
                document.write(
                    `${this.brand} 총 ${from}에서 ${to}까지 ${range}Km 도착하였습니다.<br>`
                );
                if (this.leftovertargetrange > 500)
                    document.write(
                        `총알의 거리는 ${this.leftovertargetrange}입니다. <br><hr />`
                    );
                else
                    document.write(
                        `잔여 유효사거리는 ${this.leftovertargetrange}입니다. <br> 업그레이드가 필요합니다. <br><hr />`
                    );
            };

            this.recharging = function (amount) {
                this.leftovertargetrange += amount;
                document.write(
                    `${amount}L 사격하여 유효사거리는 ${this.leftovertargetrange}입니다. <br><hr />`
                );
            };
        }
    </script>
</head>

<body>
    <h3>총기 모델</h3>
    <hr />
    <script>
        let colt = new gun("colt", "명품", 500, 400, 2000);
        colt.info();
        colt.range("1미터", "3키로", 600);
        colt.range("2미터", "3키로", 600);
        colt.refueling(860);

        let ak = new Car("autoKalicinakope", "nomal", 800, 1500, 2000);
        ak.info();
        ak.drive("1미터", "3키로", 650);
        ak.target(700);
        ak.drive("2미터", "3키로", 800);
    </script>
</body>

</html>
