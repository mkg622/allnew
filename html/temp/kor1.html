<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <title>선택된 버튼 알아내기</title>
    <script>
        function findChecked() {
            let found = null;
            let kcity = document.getElementsByName("city");
            for (let i = 0; i < kcity.length; i++) {
                if (kcity[i].checked == true)
                    found = kcity[i];
            }
            if (found != null)
                alert(found.value + "이 선택되었음");
            else
                alert("선택된 것이 없음");
        }
    </script>
</head>

<body>
    <h3>버튼을 클릭하면 선택된 버튼의 value를 출력합니다.</h3>
    <hr>
    <form>
        <input type="radio" name="city" value="RPG-7" checked>RPG-7
        <input type="radio" name="city" value="폭탄">Bomb
        <input type="radio" name="city" value="죽임">kill
        <input type="button" value="find checked" onclick="findChecked()">
    </form>
</body>

</html>
